name: Rename JSON Files and Jacaranda Folder in json

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for renaming JSON files and Jacaranda folder'
        required: false
        default: 'Rename JSON files in json/Jacaranda to 126.json to 147.json and rename folder to json/6'

jobs:
  rename_files_and_folder:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: main

      # Step 2: Debug json Folder Contents
      - name: List json Folder Contents
        run: |
          echo "Listing contents of json folder:"
          ls -laR json || echo "json folder is empty or does not exist."
          shopt -s nocaseglob
          if ls json/[Jj][Aa][Cc][Aa][Rr][Aa][Nn][Dd][Aa] 2>/dev/null; then
            folder=$(ls -d json/[Jj][Aa][Cc][Aa][Rr][Aa][Nn][Dd][Aa] | head -n 1)
            echo "Found folder: $folder"
            ls -la "$folder"
          else
            echo "json/Jacaranda folder (any case) does not exist."
          fi
          shopt -u nocaseglob

      # Step 3: Rename JSON Files in json/Jacaranda
      - name: Rename JSON Files
        run: |
          echo "Renaming JSON files in json/Jacaranda to 126.json to 147.json..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Jj][Aa][Cc][Aa][Rr][Aa][Nn][Dd][Aa] 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            # Define the mapping list as an array with adjusted numbers (1->126, 2->127, ..., 22->147)
            declare -A title_map=(
              ["Home"]="126"
              ["QWERTY"]="127"
              ["Blue heeler"]="128"
              ["Gargoyle"]="129"
              ["Silly hen"]="130"
              ["June"]="131"
              ["Thoth"]="132"
              ["Real sad"]="133"
              ["Tangerine clouds"]="134"
              ["What if cell like"]="135"
              ["Can't hide your theme"]="136"
              ["Paying only you"]="137"
              ["The pain you need"]="138"
              ["Mona Lisa"]="139"
              ["Reusable bag"]="140"
              ["Street lights"]="141"
              ["Beautiful"]="142"
              ["Pro hac vice"]="143"
              ["Cobber momma"]="144"
              ["Get that education"]="145"
              ["Telescopic"]="146"
              ["Christmas sleepover"]="147"
            )
            # Loop through JSON files in the folder
            for file in "$folder"/*.json; do
              if [ -f "$file" ]; then
                # Extract title by removing .json extension
                filename=$(basename "$file" .json)
                title="$filename"
                echo "Processing file: $file (extracted title: $title)"
                # Convert title to lowercase for case-insensitive matching
                title_lower=$(echo "$title" | tr '[:upper:]' '[:lower:]')
                matched=false
                # Loop through title_map to find a match
                for list_title in "${!title_map[@]}"; do
                  list_title_lower=$(echo "$list_title" | tr '[:upper:]' '[:lower:]')
                  # Check if all significant words in list_title appear in title_lower
                  match=true
                  # Split list_title into words (ignoring spaces, punctuation)
                  for word in $list_title_lower; do
                    if ! echo "$title_lower" | grep -q -w "$word"; then
                      match=false
                      break
                    fi
                  done
                  if [ "$match" = true ]; then
                    new_name="$folder/${title_map[$list_title]}.json"
                    echo "Matched '$title' to '$list_title', renaming to $new_name"
                    mv "$file" "$new_name" || echo "Failed to rename $file to $new_name"
                    matched=true
                    break
                  fi
                done
                if [ "$matched" = false ]; then
                  echo "No match found for '$title'"
                fi
              fi
            done
          else
            echo "json/Jacaranda folder (any case) not found. Skipping JSON file renaming."
          fi
          shopt -u nocaseglob

      # Step 4: Rename json/Jacaranda Folder to json/6
      - name: Rename Jacaranda Folder
        run: |
          echo "Renaming json/Jacaranda to json/6..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Jj][Aa][Cc][Aa][Rr][Aa][Nn][Dd][Aa] 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            mv "$folder" json/6 || echo "Failed to rename $folder to json/6"
          else
            echo "json/Jacaranda folder (any case) not found. Skipping folder renaming."
          fi
          shopt -u nocaseglob
          echo "Listing contents of json after renaming:"
          ls -laR json

      # Step 5: Configure Git User
      - name: Configure Git User
        run: |
          echo "Configuring Git user..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 6: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Adding json to git..."
          git add json
          echo "Git status after add:"
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "${{ github.event.inputs.commit_message || 'Rename JSON files in json/Jacaranda to 126.json to 147.json and rename folder to json/6' }}"
            echo "Pushing changes..."
            git push origin main
          fi