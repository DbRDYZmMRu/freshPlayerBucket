name: Rename JSON Files and farther memes Folder in json

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for renaming JSON files and farther memes folder'
        required: false
        default: 'Rename JSON files in json/farther memes to 298.json to 330.json and rename folder to json/14'

jobs:
  rename_files_and_folder:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: main

      # Step 2: Debug json Folder Contents
      - name: List json Folder Contents
        run: |
          echo "Listing contents of json folder:"
          ls -laR json || echo "json folder is empty or does not exist."
          shopt -s nocaseglob
          echo "Looking for folder matching farther memes (case-insensitive, with or without spaces/hyphens/underscores):"
          if ls json/[Ff][Aa][Rr][Tt][Hh][Ee][Rr][[:space:][:punct:]]*[Mm][Ee][Mm][Ee][Ss]* 2>/dev/null; then
            folder=$(ls -d json/[Ff][Aa][Rr][Tt][Hh][Ee][Rr][[:space:][:punct:]]*[Mm][Ee][Mm][Ee][Ss]* | head -n 1)
            echo "Found folder: $folder"
            ls -la "$folder"
          else
            echo "json/farther memes folder (any case, with or without spaces/hyphens/underscores) does not exist."
            echo "Listing all folders in json for debugging:"
            ls -lad json/*/ 2>/dev/null || echo "No subfolders in json."
          fi
          shopt -u nocaseglob

      # Step 3: Rename JSON Files in json/farther memes
      - name: Rename JSON Files
        run: |
          echo "Renaming JSON files in json/farther memes to 298.json to 330.json..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Ff][Aa][Rr][Tt][Hh][Ee][Rr][[:space:][:punct:]]*[Mm][Ee][Mm][Ee][Ss]* 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            # Define the mapping list as an array with adjusted numbers (1->298, 2->299, ..., 33->330)
            declare -A title_map=(
              ["Oliver Sacks"]="298"
              ["Oliver Sacks II"]="299"
              ["Palacio de la Zarzuela"]="300"
              ["The preacher"]="301"
              ["Rick reflection"]="302"
              ["End of summer"]="303"
              ["Sex is everything"]="304"
              ["Fool for you"]="305"
              ["Hathaway"]="306"
              ["Crush"]="307"
              ["Jealousy"]="308"
              ["Obligations"]="309"
              ["Rust"]="310"
              ["Best cardigan"]="311"
              ["Unwilling"]="312"
              ["Applish"]="313"
              ["Home alone"]="314"
              ["Aureole sigh"]="315"
              ["First lines"]="316"
              ["Spaghetti code"]="317"
              ["Fire"]="318"
              ["Fish"]="319"
              ["Greener"]="320"
              ["Lens"]="321"
              ["Keyhole"]="322"
              ["Bright-eyed"]="323"
              ["Cut in fame"]="324"
              ["Feel good"]="325"
              ["Adios"]="326"
              ["Woah"]="327"
              ["Locked in"]="328"
              ["Heartbeat"]="329"
              ["Barefoot"]="330"
            )
            # Loop through JSON files in the folder
            for file in "$folder"/*.json; do
              if [ -f "$file" ]; then
                # Extract title by removing .json extension
                filename=$(basename "$file" .json)
                title="$filename"
                echo "Processing file: $file (extracted title: $title)"
                # Convert title to lowercase and normalize separators for case-insensitive matching
                title_lower=$(echo "$title" | tr '[:upper:]' '[:lower:]')
                title_lower=$(echo "$title_lower" | sed "s/[']//g; s/[_-]/ /g")
                matched=false
                # Loop through title_map to find a match
                for list_title in "${!title_map[@]}"; do
                  list_title_lower=$(echo "$list_title" | tr '[:upper:]' '[:lower:]')
                  list_title_lower=$(echo "$list_title_lower" | sed "s/[']//g; s/[_-]/ /g")
                  # Check if all significant words in list_title appear in title_lower
                  match=true
                  # Split list_title into words (ignoring spaces, punctuation)
                  for word in $list_title_lower; do
                    if ! echo "$title_lower" | grep -q -w "$word"; then
                      match=false
                      break
                    fi
                  done
                  if [ "$match" = true ]; then
                    new_name="$folder/${title_map[$list_title]}.json"
                    echo "Matched '$title' to '$list_title', renaming to $new_name"
                    mv "$file" "$new_name" || echo "Failed to rename $file to $new_name"
                    matched=true
                    break
                  fi
                done
                if [ "$matched" = false ]; then
                  echo "No match found for '$title'"
                fi
              fi
            done
          else
            echo "json/farther memes folder (any case) not found. Skipping JSON file renaming."
          fi
          shopt -u nocaseglob

      # Step 4: Rename json/farther memes Folder to json/14
      - name: Rename farther memes Folder
        run: |
          echo "Renaming json/farther memes to json/14..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Ff][Aa][Rr][Tt][Hh][Ee][Rr][[:space:][:punct:]]*[Mm][Ee][Mm][Ee][Ss]* 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            if [ -d json/14 ]; then
              echo "json/14 already exists. Merging contents..."
              mv "$folder"/* json/14/ || echo "Failed to merge contents from $folder to json/14"
              rm -rf "$folder" || echo "Failed to remove $folder"
            else
              mv "$folder" json/14 || echo "Failed to rename $folder to json/14"
            fi
          else
            echo "json/farther memes folder (any case) not found. Skipping folder renaming."
          fi
          shopt -u nocaseglob
          echo "Listing contents of json after renaming:"
          ls -laR json

      # Step 5: Configure Git User
      - name: Configure Git User
        run: |
          echo "Configuring Git user..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 6: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Adding json to git..."
          git add json
          echo "Git status after add:"
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "${{ github.event.inputs.commit_message || 'Rename JSON files in json/farther memes to 298.json to 330.json and rename folder to json/14' }}"
            echo "Pushing changes..."
            git push origin main
          fi