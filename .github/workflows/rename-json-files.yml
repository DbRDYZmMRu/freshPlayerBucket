name: Rename JSON Files and Theo Folder in json

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for renaming JSON files and Theo folder'
        required: false
        default: 'Rename JSON files in json/Theo to 148.json to 183.json and rename folder to json/7'

jobs:
  rename_files_and_folder:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: main

      # Step 2: Debug json Folder Contents
      - name: List json Folder Contents
        run: |
          echo "Listing contents of json folder:"
          ls -laR json || echo "json folder is empty or does not exist."
          shopt -s nocaseglob
          if ls json/[Tt][Hh][Ee][Oo] 2>/dev/null; then
            folder=$(ls -d json/[Tt][Hh][Ee][Oo] | head -n 1)
            echo "Found folder: $folder"
            ls -la "$folder"
          else
            echo "json/Theo folder (any case) does not exist."
          fi
          shopt -u nocaseglob

      # Step 3: Rename JSON Files in json/Theo
      - name: Rename JSON Files
        run: |
          echo "Renaming JSON files in json/Theo to 148.json to 183.json..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Tt][Hh][Ee][Oo] 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            # Define the mapping list as an array with adjusted numbers (1->148, 2->149, ..., 36->183)
            declare -A title_map=(
              ["Easy son"]="148"
              ["Ex, your relay"]="149"
              ["Easy, hard"]="150"
              ["Apogee"]="151"
              ["Caret"]="152"
              ["Moment"]="153"
              ["Trauma"]="154"
              ["Yodel in a vial"]="155"
              ["Tate jersey love"]="156"
              ["Favourite"]="157"
              ["Rose"]="158"
              ["Swan"]="159"
              ["Demola"]="160"
              ["Heavy keys"]="161"
              ["Crash"]="162"
              ["Oh din"]="163"
              ["Soured love"]="164"
              ["The one"]="165"
              ["Post soul"]="166"
              ["Our fall"]="167"
              ["Send me to sleep"]="168"
              ["Purpose"]="169"
              ["Waste the time"]="170"
              ["Mound gold"]="171"
              ["Jail"]="172"
              ["Stuck"]="173"
              ["Doobry"]="174"
              ["Cull sigh"]="175"
              ["I'm on air"]="176"
              ["Bread"]="177"
              ["I pray"]="178"
              ["My fantasy"]="179"
              ["A nearer echo"]="180"
              ["Happy married life"]="181"
              ["Polygamy"]="182"
              ["Sofia"]="183"
            )
            # Loop through JSON files in the folder
            for file in "$folder"/*.json; do
              if [ -f "$file" ]; then
                # Extract title by removing .json extension
                filename=$(basename "$file" .json)
                title="$filename"
                echo "Processing file: $file (extracted title: $title)"
                # Convert title to lowercase for case-insensitive matching
                title_lower=$(echo "$title" | tr '[:upper:]' '[:lower:]')
                matched=false
                # Loop through title_map to find a match
                for list_title in "${!title_map[@]}"; do
                  list_title_lower=$(echo "$list_title" | tr '[:upper:]' '[:lower:]')
                  # Check if all significant words in list_title appear in title_lower
                  match=true
                  # Split list_title into words (ignoring spaces, punctuation)
                  for word in $list_title_lower; do
                    if ! echo "$title_lower" | grep -q -w "$word"; then
                      match=false
                      break
                    fi
                  done
                  if [ "$match" = true ]; then
                    new_name="$folder/${title_map[$list_title]}.json"
                    echo "Matched '$title' to '$list_title', renaming to $new_name"
                    mv "$file" "$new_name" || echo "Failed to rename $file to $new_name"
                    matched=true
                    break
                  fi
                done
                if [ "$matched" = false ]; then
                  echo "No match found for '$title'"
                fi
              fi
            done
          else
            echo "json/Theo folder (any case) not found. Skipping JSON file renaming."
          fi
          shopt -u nocaseglob

      # Step 4: Rename json/Theo Folder to json/7
      - name: Rename Theo Folder
        run: |
          echo "Renaming json/Theo to json/7..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Tt][Hh][Ee][Oo] 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            mv "$folder" json/7 || echo "Failed to rename $folder to json/7"
          else
            echo "json/Theo folder (any case) not found. Skipping folder renaming."
          fi
          shopt -u nocaseglob
          echo "Listing contents of json after renaming:"
          ls -laR json

      # Step 5: Configure Git User
      - name: Configure Git User
        run: |
          echo "Configuring Git user..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 6: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Adding json to git..."
          git add json
          echo "Git status after add:"
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "${{ github.event.inputs.commit_message || 'Rename JSON files in json/Theo to 148.json to 183.json and rename folder to json/7' }}"
            echo "Pushing changes..."
            git push origin main
          fi