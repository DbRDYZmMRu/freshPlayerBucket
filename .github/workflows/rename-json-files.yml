name: Rename JSON Files and Colourful Light Folder in json

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for renaming JSON files and Colourful Light folder'
        required: false
        default: 'Rename JSON files in json/Colourful Light and rename folder to json/2'

jobs:
  rename_files_and_folder:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: main

      # Step 2: Debug json Folder Contents
      - name: List json Folder Contents
        run: |
          echo "Listing contents of json folder:"
          ls -laR json || echo "json folder is empty or does not exist."
          # Look for case-insensitive match of Colourful Light
          shopt -s nocaseglob
          if ls json/[Cc][Oo][Ll][Oo][Uu][Rr][Ff][Uu][Ll][[:space:]][Ll][Ii][Gg][Hh][Tt] 2>/dev/null; then
            folder=$(ls -d json/[Cc][Oo][Ll][Oo][Uu][Rr][Ff][Uu][Ll][[:space:]][Ll][Ii][Gg][Hh][Tt] | head -n 1)
            echo "Found folder: $folder"
            ls -la "$folder"
          else
            echo "json/Colourful Light folder (any case) does not exist."
          fi
          shopt -u nocaseglob

      # Step 3: Rename JSON Files in json/Colourful Light
      - name: Rename JSON Files
        run: |
          echo "Renaming JSON files in json/Colourful Light..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Cc][Oo][Ll][Oo][Uu][Rr][Ff][Uu][Ll][[:space:]][Ll][Ii][Gg][Hh][Tt] 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            # Define the mapping list as an array
            declare -A title_map=(
              ["Conterminous"]="1"
              ["Forever"]="2"
              ["Not on my mobile"]="3"
              ["No prolix"]="4"
              ["Clones"]="5"
              ["Needle"]="6"
              ["Gold pack"]="7"
              ["Endorphin"]="8"
              ["Never what it means"]="9"
              ["How you had me"]="10"
              ["I won't say it"]="11"
              ["On you"]="12"
              ["Little girl"]="13"
              ["Ogre"]="14"
              ["Living video record"]="15"
              ["So long"]="16"
              ["No telling"]="17"
              ["Pepperoni freestyle"]="18"
              ["May 1st"]="19"
              ["Plunge (Interlude)"]="20"
              ["Next to you"]="21"
              ["Above"]="22"
              ["Warden"]="23"
              ["Automatic"]="24"
              ["Colourful light"]="25"
              ["Gravity"]="26"
              ["Malady"]="27"
              ["Favourite girl"]="28"
              ["Baby sways"]="29"
              ["What she does"]="30"
            )
            # Loop through JSON files in the folder
            for file in "$folder"/*.json; do
              if [ -f "$file" ]; then
                # Extract title by removing .json extension
                filename=$(basename "$file" .json)
                title="$filename"
                echo "Processing file: $file (extracted title: $title)"
                # Convert title to lowercase for case-insensitive matching
                title_lower=$(echo "$title" | tr '[:upper:]' '[:lower:]')
                matched=false
                # Loop through title_map to find a match
                for list_title in "${!title_map[@]}"; do
                  list_title_lower=$(echo "$list_title" | tr '[:upper:]' '[:lower:]')
                  # Check if all significant words in list_title appear in title_lower
                  match=true
                  # Split list_title into words (ignoring spaces, punctuation)
                  for word in $list_title_lower; do
                    if ! echo "$title_lower" | grep -q -w "$word"; then
                      match=false
                      break
                    fi
                  done
                  if [ "$match" = true ]; then
                    new_name="$folder/${title_map[$list_title]}.json"
                    echo "Matched '$title' to '$list_title', renaming to $new_name"
                    mv "$file" "$new_name" || echo "Failed to rename $file to $new_name"
                    matched=true
                    break
                  fi
                done
                if [ "$matched" = false ]; then
                  echo "No match found for '$title'"
                fi
              fi
            done
          else
            echo "json/Colourful Light folder (any case) not found. Skipping JSON file renaming."
          fi
          shopt -u nocaseglob

      # Step 4: Rename json/Colourful Light Folder to json/2
      - name: Rename Colourful Light Folder
        run: |
          echo "Renaming json/Colourful Light to json/2..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Cc][Oo][Ll][Oo][Uu][Rr][Ff][Uu][Ll][[:space:]][Ll][Ii][Gg][Hh][Tt] 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            mv "$folder" json/2 || echo "Failed to rename $folder to json/2"
          else
            echo "json/Colourful Light folder (any case) not found. Skipping folder renaming."
          fi
          shopt -u nocaseglob
          echo "Listing contents of json after renaming:"
          ls -laR json

      # Step 5: Configure Git User
      - name: Configure Git User
        run: |
          echo "Configuring Git user..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 6: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Adding json to git..."
          git add json
          echo "Git status after add:"
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "${{ github.event.inputs.commit_message || 'Rename JSON files in json/Colourful Light and rename folder to json/2' }}"
            echo "Pushing changes..."
            git push origin main
          fi