name: Rename JSON Files and Nightswan Folder in json

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for renaming JSON files and Nightswan folder'
        required: false
        default: 'Rename JSON files in json/Nightswan to 216.json to 238.json and rename folder to json/10'

jobs:
  rename_files_and_folder:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: main

      # Step 2: Debug json Folder Contents
      - name: List json Folder Contents
        run: |
          echo "Listing contents of json folder:"
          ls -laR json || echo "json folder is empty or does not exist."
          shopt -s nocaseglob
          if ls json/[Nn][Ii][Gg][Hh][Tt][Ss][Ww][Aa][Nn] 2>/dev/null; then
            folder=$(ls -d json/[Nn][Ii][Gg][Hh][Tt][Ss][Ww][Aa][Nn] | head -n 1)
            echo "Found folder: $folder"
            ls -la "$folder"
          else
            echo "json/Nightswan folder (any case) does not exist."
          fi
          shopt -u nocaseglob

      # Step 3: Rename JSON Files in json/Nightswan
      - name: Rename JSON Files
        run: |
          echo "Renaming JSON files in json/Nightswan to 216.json to 238.json..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Nn][Ii][Gg][Hh][Tt][Ss][Ww][Aa][Nn] 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            # Define the mapping list as an array with adjusted numbers (1->216, 2->217, ..., 23->238)
            declare -A title_map=(
              ["Curandera"]="216"
              ["Marilyn"]="217"
              ["Being friends"]="218"
              ["Darbies"]="219"
              ["Amor fati"]="220"
              ["Pale"]="221"
              ["Nominal now"]="222"
              ["Best stan"]="223"
              ["Different man"]="224"
              ["Fresh"]="225"
              ["Bad descriptions"]="226"
              ["Backstage Friday"]="227"
              ["Amusing"]="228"
              ["Party ho"]="229"
              ["Love god"]="230"
              ["Hungry ladies"]="231"
              ["Dreadnought"]="232"
              ["Get it out"]="233"
              ["Liar"]="234"
              ["Skin"]="235"
              ["Line"]="236"
              ["Boss woman"]="237"
              ["Solid ground"]="238"
            )
            # Loop through JSON files in the folder
            for file in "$folder"/*.json; do
              if [ -f "$file" ]; then
                # Extract title by removing .json extension
                filename=$(basename "$file" .json)
                title="$filename"
                echo "Processing file: $file (extracted title: $title)"
                # Convert title to lowercase for case-insensitive matching
                title_lower=$(echo "$title" | tr '[:upper:]' '[:lower:]')
                # Replace common separators in title_lower for matching
                title_lower=$(echo "$title_lower" | sed 's/[:_-]/ /g')
                matched=false
                # Loop through title_map to find a match
                for list_title in "${!title_map[@]}"; do
                  list_title_lower=$(echo "$list_title" | tr '[:upper:]' '[:lower:]')
                  # Check if all significant words in list_title appear in title_lower
                  match=true
                  # Split list_title into words (ignoring spaces, punctuation)
                  for word in $list_title_lower; do
                    if ! echo "$title_lower" | grep -q -w "$word"; then
                      match=false
                      break
                    fi
                  done
                  if [ "$match" = true ]; then
                    new_name="$folder/${title_map[$list_title]}.json"
                    echo "Matched '$title' to '$list_title', renaming to $new_name"
                    mv "$file" "$new_name" || echo "Failed to rename $file to $new_name"
                    matched=true
                    break
                  fi
                done
                if [ "$matched" = false ]; then
                  echo "No match found for '$title'"
                fi
              fi
            done
          else
            echo "json/Nightswan folder (any case) not found. Skipping JSON file renaming."
          fi
          shopt -u nocaseglob

      # Step 4: Rename json/Nightswan Folder to json/10
      - name: Rename Nightswan Folder
        run: |
          echo "Renaming json/Nightswan to json/10..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Nn][Ii][Gg][Hh][Tt][Ss][Ww][Aa][Nn] 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            mv "$folder" json/10 || echo "Failed to rename $folder to json/10"
          else
            echo "json/Nightswan folder (any case) not found. Skipping folder renaming."
          fi
          shopt -u nocaseglob
          echo "Listing contents of json after renaming:"
          ls -laR json

      # Step 5: Configure Git User
      - name: Configure Git User
        run: |
          echo "Configuring Git user..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 6: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Adding json to git..."
          git add json
          echo "Git status after add:"
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "${{ github.event.inputs.commit_message || 'Rename JSON files in json/Nightswan to 216.json to 238.json and rename folder to json/10' }}"
            echo "Pushing changes..."
            git push origin main
          fi