name: Rename JSON Files and whereIsTheMoodRobot Folder in json

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for renaming JSON files and whereIsTheMoodRobot folder'
        required: false
        default: 'Rename JSON files in json/whereIsTheMoodRobot to 352.json to 364.json and rename folder to json/16'

jobs:
  rename_files_and_folder:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: main

      # Step 2: Debug json Folder Contents
      - name: List json Folder Contents
        run: |
          echo "Listing contents of json folder:"
          ls -laR json || echo "json folder is empty or does not exist."
          shopt -s nocaseglob
          echo "Looking for folder matching whereIsTheMoodRobot (case-insensitive, exact name):"
          if ls json/[Ww][Hh][Ee][Rr][Ee][Ii][Ss][Tt][Hh][Ee][Mm][Oo][Oo][Dd][Rr][Oo][Bb][Oo][Tt] 2>/dev/null; then
            folder=$(ls -d json/[Ww][Hh][Ee][Rr][Ee][Ii][Ss][Tt][Hh][Ee][Mm][Oo][Oo][Dd][Rr][Oo][Bb][Oo][Tt] | head -n 1)
            echo "Found folder: $folder"
            ls -la "$folder"
          else
            echo "json/whereIsTheMoodRobot folder (any case, exact name) does not exist."
            echo "Listing all folders in json for debugging:"
            ls -lad json/*/ 2>/dev/null || echo "No subfolders in json."
          fi
          shopt -u nocaseglob

      # Step 3: Rename JSON Files in json/whereIsTheMoodRobot
      - name: Rename JSON Files
        run: |
          echo "Renaming JSON files in json/whereIsTheMoodRobot to 352.json to 364.json..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Ww][Hh][Ee][Rr][Ee][Ii][Ss][Tt][Hh][Ee][Mm][Oo][Oo][Dd][Rr][Oo][Bb][Oo][Tt] 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            # Define the mapping list as an array with adjusted numbers (1->352, 2->353, ..., 13->364)
            declare -A title_map=(
              ["So alive Overture"]="352"
              ["Isnâ€™t it yours"]="353"
              ["Old passions"]="354"
              ["Bread II"]="355"
              ["Faraway"]="356"
              ["Cheer on me"]="357"
              ["For it"]="358"
              ["Via"]="359"
              ["Dakota"]="360"
              ["The Man"]="361"
              ["Headphones"]="362"
              ["Age 22"]="363"
              ["Buddy"]="364"
            )
            # Loop through JSON files in the folder
            for file in "$folder"/*.json; do
              if [ -f "$file" ]; then
                # Extract title by removing .json extension
                filename=$(basename "$file" .json)
                title="$filename"
                echo "Processing file: $file (extracted title: $title)"
                # Convert title to lowercase and normalize separators for case-insensitive matching
                title_lower=$(echo "$title" | tr '[:upper:]' '[:lower:]')
                title_lower=$(echo "$title_lower" | sed "s/[']//g; s/[_-]/ /g")
                matched=false
                # Loop through title_map to find a match
                for list_title in "${!title_map[@]}"; do
                  list_title_lower=$(echo "$list_title" | tr '[:upper:]' '[:lower:]')
                  list_title_lower=$(echo "$list_title_lower" | sed "s/[']//g; s/[_-]/ /g")
                  # Check if all significant words in list_title appear in title_lower
                  match=true
                  # Split list_title into words (ignoring spaces, punctuation)
                  for word in $list_title_lower; do
                    if ! echo "$title_lower" | grep -q -w "$word"; then
                      match=false
                      break
                    fi
                  done
                  if [ "$match" = true ]; then
                    new_name="$folder/${title_map[$list_title]}.json"
                    echo "Matched '$title' to '$list_title', renaming to $new_name"
                    mv "$file" "$new_name" || echo "Failed to rename $file to $new_name"
                    matched=true
                    break
                  fi
                done
                if [ "$matched" = false ]; then
                  echo "No match found for '$title'"
                fi
              fi
            done
          else
            echo "json/whereIsTheMoodRobot folder (any case) not found. Skipping JSON file renaming."
          fi
          shopt -u nocaseglob

      # Step 4: Rename json/whereIsTheMoodRobot Folder to json/16
      - name: Rename whereIsTheMoodRobot Folder
        run: |
          echo "Renaming json/whereIsTheMoodRobot to json/16..."
          shopt -s nocaseglob
          folder=$(ls -d json/[Ww][Hh][Ee][Rr][Ee][Ii][Ss][Tt][Hh][Ee][Mm][Oo][Oo][Dd][Rr][Oo][Bb][Oo][Tt] 2>/dev/null | head -n 1)
          if [ -n "$folder" ] && [ -d "$folder" ]; then
            if [ -d json/16 ]; then
              echo "json/16 already exists. Merging contents..."
              mv "$folder"/* json/16/ || echo "Failed to merge contents from $folder to json/16"
              rm -rf "$folder" || echo "Failed to remove $folder"
            else
              mv "$folder" json/16 || echo "Failed to rename $folder to json/16"
            fi
          else
            echo "json/whereIsTheMoodRobot folder (any case) not found. Skipping folder renaming."
          fi
          shopt -u nocaseglob
          echo "Listing contents of json after renaming:"
          ls -laR json

      # Step 5: Configure Git User
      - name: Configure Git User
        run: |
          echo "Configuring Git user..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 6: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Adding json to git..."
          git add json
          echo "Git status after add:"
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "${{ github.event.inputs.commit_message || 'Rename JSON files in json/whereIsTheMoodRobot to 352.json to 364.json and rename folder to json/16' }}"
            echo "Pushing changes..."
            git push origin main
          fi