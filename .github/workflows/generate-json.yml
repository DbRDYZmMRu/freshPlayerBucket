name: Rename MP3 Files in audio/2 with New List

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for file renaming'
        required: false
        default: 'Rename MP3 files in audio/2 based on new list starting from 14'

jobs:
  rename_files:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: main

      # Step 2: Debug audio/2 Folder Contents
      - name: List audio/2 Folder Contents
        run: |
          echo "Listing contents of audio/2 folder:"
          ls -la audio/2 || echo "audio/2 folder is empty or does not exist."

      # Step 3: Rename Files in audio/2
      - name: Rename Files
        run: |
          echo "Renaming files in audio/2..."
          # Define the mapping list as an array, starting from 14
          declare -A title_map=(
            ["Conterminous"]="14"
            ["Forever"]="15"
            ["Not on my mobile"]="16"
            ["No prolix"]="17"
            ["Clones"]="18"
            ["Needle"]="19"
            ["Gold pack"]="20"
            ["Endorphin"]="21"
            ["Never what it means"]="22"
            ["How you had me"]="23"
            ["I won't say it"]="24"
            ["On you"]="25"
            ["Little girl"]="26"
            ["Ogre"]="27"
            ["Living video record"]="28"
            ["So long"]="29"
            ["No telling"]="30"
            ["Pepperoni freestyle"]="31"
            ["May 1st"]="32"
            ["Plunge (Interlude)"]="33"
            ["Next to you"]="34"
            ["Above"]="35"
            ["Warden"]="36"
            ["Automatic"]="37"
            ["Colourful light"]="38"
            ["Gravity"]="39"
            ["Malady"]="40"
            ["Favourite girl"]="41"
            ["Baby sways"]="42"
            ["What she does"]="43"
          )
          # Loop through MP3 files in audio/2
          for file in audio/2/*.mp3; do
            if [ -f "$file" ]; then
              # Extract title by removing leading number and non-alphanumeric chars
              filename=$(basename "$file" .mp3)
              title=$(echo "$filename" | sed 's/^[0-9]\+[^[:alnum:]]*//')
              echo "Processing file: $file (extracted title: $title)"
              # Convert title to lowercase for case-insensitive matching
              title_lower=$(echo "$title" | tr '[:upper:]' '[:lower:]')
              matched=false
              # Loop through title_map to find a match
              for list_title in "${!title_map[@]}"; do
                list_title_lower=$(echo "$list_title" | tr '[:upper:]' '[:lower:]')
                # Check if all significant words in list_title appear in title_lower
                match=true
                # Split list_title into words (ignoring spaces, punctuation)
                for word in $list_title_lower; do
                  if ! echo "$title_lower" | grep -q -w "$word"; then
                    match=false
                    break
                  fi
                done
                if [ "$match" = true ]; then
                  new_name="audio/2/${title_map[$list_title]}.mp3"
                  echo "Matched '$title' to '$list_title', renaming to $new_name"
                  mv "$file" "$new_name"
                  matched=true
                  break
                fi
              done
              if [ "$matched" = false ]; then
                echo "No match found for '$title'"
              fi
            fi
          done

      # Step 4: Debug audio/2 Folder After Renaming
      - name: List audio/2 Folder After Renaming
        run: |
          echo "Listing contents of audio/2 folder after renaming:"
          ls -la audio/2

      # Step 5: Configure Git User
      - name: Configure Git User
        run: |
          echo "Configuring Git user..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 6: Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Adding changes to git..."
          git add audio/2
          echo "Git status after add:"
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "${{ github.event.inputs.commit_message }}"
            echo "Pushing changes..."
            git push origin main
          fi